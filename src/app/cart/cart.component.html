
<!-- Loop through each item in the 'cart' array and display the following information for each item -->
<div *ngFor="let item of cart">
  <aside>
    <!-- Display the product image using the 'src' attribute -->
    <figure>
      <img src="{{ item.productImage }}">
      <!-- Display the discount percentage -->
      <span>{{ item.descountPercentage }}% Off</span>
    </figure>
    <figcaption>
      <!-- Display the product name -->
      <h3>{{ item.productName }}</h3>
      <h4>
        <span>
          <!-- Display the regular product price -->
          ${{ item.productPrice }}
        </span>
        <!-- Display the discounted amount -->
        ${{ item.descountAmount }}
      </h4>

      <!-- Quantity input using Bootstrap's input-group -->
      <div class="input-group">
        <span class="input-group-btn">
          <button type="button" class="quantity-left-minus" data-type="minus" data-field="">
            <i class="fa fa-minus" aria-hidden="true"></i>
          </button>
        </span>
        <!-- Display the item's quantity -->
        <input type="text" id="quantity" name="quantity" class="form-control" value="{{ item.quantity }}" min="1" max="100">
        <span class="input-group-btn">
          <button type="button" class="quantity-right-plus" data-type="plus" data-field="">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </span>
      </div>

    </figcaption>
  </aside>

  <!-- Display the product name and quantity separately outside the 'aside' element -->
  <h3>{{ item.productName }}</h3>
  <p>Quantity: {{ item.quantity }}</p>
</div>
