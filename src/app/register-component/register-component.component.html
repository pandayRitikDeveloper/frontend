<div class="login-container">
    <h2>Register</h2>
    <form  (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your password" name="name" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email ID</label>
         <input type="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
           <div><br>
            <div class="form-group">
            <label for="phone">Enter a phone number:</label>
            <input type="tel"  name="phone" placeholder="Enter your phone number"  [(ngModel)]="phone"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"  name="password" [(ngModel)]="password" placeholder="Enter your password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm your password" required>
          </div>
        <div class="form-group">
            <label for="Location">Location / Area</label>
            <input type="text" id="Location"  name="Location" placeholder="Enter your address"  [(ngModel)]="Location" required>
        </div>
        
        <div style="display: flex;" class="form-group" >
        <input type="checkbox" id="Agree" name="Agree"  style="width: 15px;" required>
        <label for="Agree"> Agree Terms & Conditions</label>
        </div>
        <button type="submit">SIGN UP</button>
        <br><br>
        <a routerLink="/"> Login </a> 
</div>

  </div></form>
  </div>
